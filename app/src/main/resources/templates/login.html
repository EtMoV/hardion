<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Hardion - Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <h1>Hardion</h1>
    <h2 th:if="${randomSentence != null}">
        <p th:text="${randomSentence} + '!'" />
    </h2>
    <div th:if="${errorBadAuth}">
        <p>Bad Login/Password ! Try again.</p>
    </div>
    
    <div th:if="${errorUserExist}">
        <p>Login already taken ! Choose another one.</p>
    </div>

    <h3>Log in</h3>
    <form action="#" th:action="@{/login}" th:object="${loginForm}" method="post">
        <p>Login: <input type="text" th:field="*{login}" /></p>
        <p>Password: <input type="password" th:field="*{password}" /></p>
        <p><input type="submit" value="Submit" /></p>
    </form>

    <h3>Sign up</h3>
    <form action="#" th:action="@{/create}" th:object="${loginForm}" method="post">
        <p>Login: <input type="text" th:field="*{login}" /></p>
        <p>Password: <input type="password" th:field="*{password}" /></p>
        <p><input type="submit" value="Submit" /></p>
    </form>
</body>

</html>
