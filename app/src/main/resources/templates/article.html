<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Hardion - Create article</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <h1>Create an article</h1>

    <div th:if="${errorTitleExist}">
        <p>Title already exist ! Choose another one.</p>
    </div>

    <form action="#" th:action="@{/login}" th:object="${loginForm}" method="post">
        <p>Login: <input type="text" th:field="*{login}" /></p>
        <p>Password: <input type="password" th:field="*{password}" /></p>
        <p><input type="submit" value="Submit" /></p>
    </form>

</body>

</html>
