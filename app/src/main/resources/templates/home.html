<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Hardion - Profile</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <h1>Last articles</h1>
    <ul>
        <li th:each="article : ${articles}">
            <span th:text="${article.title}"></span> by <span th:text="${article.user.login}"></span>
        </li>
    </ul>
</body>

</html>
